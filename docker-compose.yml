version: '3.9'

services:
  webapi:
    image: your-api-image-name:latest  
    ports:
      - "8080:80"  
    depends_on:
      - sqlserver 
    networks:
      - app-network

 
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: YourStrongPassword
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"  
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
